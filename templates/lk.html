{% extends 'base.html' %}

{% block title %}Личный кабинет{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="row mb-4">
            <div class="col-lg-3 col-md">
                <div class="col-auto">
                    <!-- Avatar -->
                    <img alt="Image placeholder" src="assets/avatars/{{user.avatar_uri}}"
                         class="avatar avatar-xl rounded-circle">
                </div>
                <div class="col ml-n3 ml-md-n2">
                    <!-- Title -->
                    <h3 class="mb-0">
                        {{user.last_name}} {{user.first_name}}
                    </h3>
                    <!-- Subtitle -->
                    <span class="text-muted d-block">
                    Статус<br>Название компании
                </span>
                </div>
            </div>

            <div class="col-lg-9 col-md">
                <div class="row align-items-center mb-4">
                    <div class="col">
                        <h3 class="mb-0">Список моих тем</h3>
                    </div>
                    <button style="height:60px;width:300px" type="button" class="btn btn-primary hover-scale-110">
                        Добавить тему
                    </button>
                </div>
                {% for theme in themes %}
                <div class="card border-0">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <h6 class="mb-2"><strong>{{theme.title_ru}}</strong></h6>
                            </div>
                        </div>

                        <p class="card-text mb-2 text-sm">{{theme.requirements}}</p>

                        <p class="card-text mb-2 text-sm">
                            {{theme.description}}
                        </p>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
