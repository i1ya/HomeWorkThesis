{%  extends 'base.html' %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
    <div class="container">
    <div class="row pt-5">
        <div class="col-lg-9">
            <div class="row align-items-center">
                <div class="col-auto">
                    <!-- Avatar -->
                    <div>
                        <img alt="Image placeholder" src="../../assets/avatars/{{user.avatar_uri}}"
                             class="avatar avatar-xl rounded-circle"/>
<!--                        <button type="button" class="btn btn-sm">-->
<!--                            <i data-feather="edit"></i>-->
<!--                        </button>-->
                    </div>
                </div>
                <div class="col ml-n3 ml-md-n2">
                    <!-- Name -->
                    <h2 class="mb-0">
                        {{user.last_name}} {{user.first_name}} Валерьевич
                    </h2>
                    <!-- Status -->
                    <span class="text-muted d-block">Преподаватель кафедры СП</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Form for main information -->
    <form class="mt-5">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Фамилия</label>
                    <input class="form-control" type="text" placeholder={{user.last_name}}>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Имя</label>
                    <input class="form-control" type="text" placeholder={{user.first_name}}>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Отчество (при наличии)</label>
                    <input class="form-control" type="text" placeholder="Валерьевич">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Статус</label>
                    <!--<input class="form-control" type="text" placeholder="Преподаватель кафедры СП">-->
                    <select class="custom-select">
                        <option value="1">Преподаватель кафедры СП</option>
                        <option value="2">Представитель внешней компании</option>
                        <option value="3">Никто</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Организация</label>
                    <input class="form-control" type="text" placeholder="СПбГУ">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Email</label>
                    <input class="form-control" type="text" placeholder={{user.email}}>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">VK ID</label>
                    <input class="form-control" type="text" placeholder="">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Facebook ID</label>
                    <input class="form-control" type="text" placeholder="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group mb-4">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <label class="form-control-label">Пароль</label>
                        </div>
                        <div class="mb-2">
                            <a href="#" class="small text-muted text-underline--dashed border-primary" data-toggle="password-text" data-target="#input-password">Показать пароль</a>
                        </div>
                    </div>

                    <input class="form-control" type="password" id="input-password" placeholder="********">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label class="form-control-label">Повторите пароль</label>
                    <input class="form-control" type="password" placeholder="********">
                </div>
            </div>
        </div>
        <div class="mt-3">
            <button type="button" class="btn btn-sm btn-primary">Save</button>
        </div>
    </form>
</div>

{% endblock %}
