{% extends 'base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}

<section>
    <div class = "container">
        <div class="row row-grid align-items-center" style="padding-top: 100px">
            <!--текст слева-->
            <div class="col-12 col-md-6 col-lg-7 order-md-1 pr-md-5">
                <!-- Heading -->
                <h3 class="text-center text-md-left mb-3">
                    Сервис для предложения тем по учебным практикам и ВКР для студентов кафедры Системного программирования
                </h3>
                <!-- Text -->
                <h6 class="lead text-center text-md-left">
                    тут будет описание
                </h6>
            </div>

            <!--форма восстановления пароля-->
            <div class="col-12 col-md-4 col-lg-4 order-md-2 ">
                <div>
                        <div class="mb-3 text-center">
                            <h6 class="h3 mb-1">Восстановление пароля</h6>
                        </div>

                        <form>

                            <div class="form-group">

                                <div class="input-group input-group-merge">
                                    <input type="email" class="form-control form-control-prepend" id="input-email" placeholder="name@example.com">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-at-sign"><circle cx="12" cy="12" r="4"></circle><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg></span>
                                    </div>
                                </div>
                            </div>


                            <div class="mt-4">
                                <button type="button" class="btn btn-block btn-primary">Получить ссылку для входа</button>
                            </div>
                        </form>

                        <!-- Alternative login -->

                        <!-- Links -->
                        <div class="mt-4 text-center">
                            <a href="{{ url_for('index') }}" class="small font-weight-bold">Вернуться на главную страницу</a>
                        </div>
                    </div>

            </div>

        </div>
    </div>
</section>

{% endblock %}
